<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Fire Train</title>
        <!-- Jquery Link -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
        <!-- Google Icons Link -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Firebase Link -->
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
        <!-- CSS Link -->
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">Fire Train Tracker</a>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col s12 m12">
                    <h3>Train Schedule</h3>
                </div>
            </div>
            <!-- Train Row -->
            <div class="row">
                <div class="col s12 m12">
                    <table>
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency</th>
                                <th>Est. Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="train-table">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m12">
                    <h3>Submit a New Train</h3>
                </div>
            </div>
            <!-- Form Row -->
            <div class="row">
                <form class="col s12 m6">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="train-name" type="text">
                            <label for="train-name">Train Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="train-dest" type="text">
                            <label for="train-destination">Destination</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="train-start" type="text">
                            <label for="train-start">First Train Time</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="train-freq" type="text">
                            <label for="train-freq">Frequency</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m4">
                            <button class="btn waves-effect waves-light" type="button" name="action" id="submit-button">Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Main Script -->
        <script src="./assets/javascript/app.js"></script>
    </body>

</html>
